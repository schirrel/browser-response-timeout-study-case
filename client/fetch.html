<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fetch</title>
    <script>
      const api = "https://electric-amethyst-coyote.glitch.me";
      const get = `${api}/get-never-responds`;
      const post = `${api}/post-never-responds`;

      function dofetch(method, url) {
        const t0 = performance.now();
        fetch(url, {
          method,
        }).catch((exception) => {
          console.log(exception);

          const t1 = performance.now();
          const milli = t1 - t0;
          const min = Math.floor((milli / 1000 / 60) << 0);

          console.log(
            `Call to ${method} ${url} exception.  At ${min}min  ||  ${milli}ms.`
          );
        });
      }

      function getfetch() {
        dofetch("GET", get);
      }

      function postfetch() {
        dofetch("POST", post);
      }

      try {
        // Create the performance observer.
        const po = new PerformanceObserver((list) => {
          for (const entry of list.getEntries()) {
            // If transferSize is 0, the resource was fulfilled via the cache.
            console.log(entry.name, entry);
          }
        });
        // Start listening for `resource` entries to be dispatched.
        po.observe({ type: "resource", buffered: true });
      } catch (e) {
        console.log("Browser nao suporta")
        console.log(e)
        

        // Do nothing if the browser doesn't support this API.
      }
    </script>
  </head>
  <body>
    <button type="button" onclick="getfetch()">with get</button>
    <button type="button" onclick="postfetch()">with post</button>
  </body>
</html>
